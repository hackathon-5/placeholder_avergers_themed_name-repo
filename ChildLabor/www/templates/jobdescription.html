<ion-view view-title="Job Description">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="info-container">

            <img class="info-img" ng-src="{{info.img}}">
            <label class="name">{{info.user}}</label>
            <label>{{info.jobname}}</label>
            <label>Pay/hours: ${{info.pay}}/hr for {{info.hours}}</label>
            <label>Category: {{info.category}}</label>
            <label>{{info.address}}</label>
            <label>{{info.extraInfo}}</label>
            <label>Age Restriction: {{info.ageRestriction}}</label>
            <label>{{info.startDate}}-{{info.startTime}}</label>

            <button class="collab-btn" ng-click="collaborate()" ng-show="isChild" >Collaborate</button>
        </ion-list>
    </ion-content>
</ion-view>
