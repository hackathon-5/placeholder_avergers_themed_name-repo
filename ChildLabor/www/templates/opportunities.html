<ion-view view-title="Opportunities">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="job in jobs" href="#/jobdescription/{{job.id}}">
        <img ng-src="{{job.img}}" />
        {{job.jobname}}
        {{job.hours}}
        {{job.pay}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
