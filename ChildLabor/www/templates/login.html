<ion-view view-title="Login">
  <ion-content>
    <h1>Login</h1>
    <div>
      <label>Username</label>
      <input ng-model="username" type="text" placeholder="Username" />
      <label>Password</label>
      <input ng-model="password" type="password" placeholder="Password" />
    </div>
    <div>
      <button ng-click="login(username, password)">Login</button>
      <button ng-click="toRegisterPage()">Register</button>
    </div>
  </ion-content>
</ion-view>
