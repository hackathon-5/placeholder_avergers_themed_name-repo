<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500|Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter" ng-controller="AppCtrl">
    <ion-side-menus>
      

      <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close href="#/login">
              Login
            </ion-item>
            <ion-item menu-close href="#/profile">
              Search
            </ion-item>
            <ion-item menu-close href="#/opportunities">
              Opportunities
            </ion-item>
            <ion-item ng-show="isAdult"menu-close href="#/addOpportunity">
              List New Opportunities
            </ion-item>
            <ion-item ng-show="isChild"menu-close href="#/addOppurtunity">
              Current Commitments
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
